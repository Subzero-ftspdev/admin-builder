<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="ss/style.min.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>WordPress Plugin Code Start</title>
</head>

<body ng-app="wpPCS">
    <div class="container" ng-controller="mainCtrl as mC">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="header">
                          <h2>WordPress Plugin Code Start</h2>
                          <p>
                            Build a wordpress plugin from scratch, easy!
                          </p>
                            <p>
                                Configure the information that is required to building the code of a wordpress plugin bellow:
                            </p>
                        </div>
                    </div>
                </div>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Plugin Name</span>
                        <input ng-model="pName" type="text" class="form-control" placeholder="Plugin Name" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Plugin URL</span>
                        <input ng-model="pURL" type="text" class="form-control" placeholder="Use http:// or https://" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Plugin Description</span>
                        <textarea ng-model="pDescription" type="text" rows="8" class="form-control" placeholder="Write a short description of the plugin here" aria-describedby="basic-addon1">
                        </textarea>
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Plugin Version</span>
                        <input ng-model="pVersion" type="text" class="form-control" placeholder="ex: 1.0" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Plugin Author</span>
                        <input ng-model="pAuthor" type="text" class="form-control" placeholder="youAurthorUserName" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Plugin Author URL</span>
                        <input ng-model="pAuthorURL" type="text" class="form-control" placeholder="the author URL. Use http:// or https:// at the beginning" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">License</span>
                        <input ng-model="pLicense" type="text" class="form-control" placeholder="GPL or GPLv2 or whatever" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Text Domain</span>
                        <input ng-model="pTextDomain" type="text" class="form-control" placeholder="default: ab" aria-describedby="basic-addon1">
                    </div>
                </p>
                <p>
                  <button ng-click="pcsExport()" type="button" class="btn btn-primary" name="button">Generate &amp; Export File</button>
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript " src="lib/angular.js "></script>
    <script type="text/javascript " src="lib/ui-bootstrap-tpls-1.2.5.min.js"></script>
    <script type="text/javascript " src="lib/angular-animate.js"></script>
    <script type="text/javascript " src="lib/angular-cookies.min.js"></script>
    <script type="text/javascript " src="lib/ngStorage.min.js"></script>
    <script type="text/javascript " src="ss/script.min.js "></script>

</script>

</body>

</html>
