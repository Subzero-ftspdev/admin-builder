<div class="col-sm-12">

    <div class="row">
        <div class="col-sm-12">
            <button type="button" ng-click="newProjectTemplate()" name="button" class="btn btn-primary btn-lg">New Project</button>
        </div>
    </div>
    <div class="allProjects">
        <div class="row">
            <div class="col-sm-12">
                <h2>All Available projects</h2>
            </div>
        </div>
        <div class="row projectsClass" ng-repeat="project in userProjects" ng-class="{'bg-success':abCompareProjects(project.pID)}">
            <div class="col-sm-10">
                <h4>{{project.pName}}</h4>
            </div>
            <div class="col-sm-2 text-right">
                <button type="button" ng-click="editProject(project.pID)" class="btn btn-default" name="button">Edit</button>
                <button type="button" ng-click="loadProject(project.pID)" class="btn btn-primary" name="button">Load</button>

            </div>

        </div>
    </div>

</div>
